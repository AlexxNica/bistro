---
sectionid: docs
---

{% include header.html %}

<section class='content'><div class='width'>

{% include nav_docs.html %}

<article class='withtoc'>
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>

    {{ content }}

    <div class="docs-prevnext">
      {% if page.prev %}
        <a href="/bistro/docs/{{ page.prev }}">&larr; Prev</a>
      {% endif %}
      {% if page.next %}
        <a class="right" href="/bistro/docs/{{ page.next }}">Next &rarr;</a>
      {% endif %}
    </div>

</article>

</div></section>
{% include footer.html %}
