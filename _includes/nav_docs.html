<nav class='toc'>
  {% for section in site.data.nav_docs %}
    <section>
      <h3>{{ section.title }}</h3>
      <ul>
        {% for item in section.items %}
          <li>
            <a href="/bistro/docs/{{ item.id }}.html"{% if page.id == item.id %} class="active"{% endif %}>
              {{ item.title }}
            </a>
            {% if item.subitems %}
              <ul>
                {% for subitem in item.subitems %}
                  <li>
                    <a href="/bistro/docs/{{ subitem.id }}.html"{% if page.id == subitem.id %} class="active"{% endif %}>
                      {{ subitem.title }}
                    </a>
                  </li>
                {% endfor %}
              </ul>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </section>
  {% endfor %}
</nav>
